<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>カウントダウン</title>
  <style>
    body {
      background: black;
      color: white;
      font-size: 3em;
      text-align: center;
      padding-top: 20%;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="countdown">読み込み中にゃ…</div>

  <script>
    const sheetURL = 'https://opensheet.vercel.app/1d5YFB43Ba4eadPJr_TyVWzqetEe3Ga-rsSWUzorFl5k/Sheet1';

    async function fetchSchedule() {
      const res = await fetch(sheetURL);
      const schedule = await res.json();

      const today = new Date().toISOString().slice(0, 10); // 2025-06-01
      const todayEntry = schedule.find(row => row.date === today);

      if (!todayEntry) {
        document.getElementById('countdown').textContent = '本日のスケジュールはにゃいにゃ';
        return null;
      }

      return new Date(`${today}T${todayEntry.time}+09:00`); // 日本時間
    }

    async function startCountdown() {
      const target = await fetchSchedule();
      if (!target) return;

      const countdownEl = document.getElementById('countdown');

      function updateCountdown() {
        const now = new Date();
        const diff = target - now;

        if (diff <= 0) {
          countdownEl.textContent = 'にゃ〜！時間にゃ！';
          clearInterval(timer);
          return;
        }

        const h = Math.floor(diff / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);

        countdownEl.textContent = `${h}時間 ${m}分 ${s}秒`;
      }

      const timer = setInterval(updateCountdown, 1000);
      updateCountdown();
    }

    startCountdown();
  </script>
</body>
</html>
